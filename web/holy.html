<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <STYle>
    .container{
      border: 5px solid blue;
      height: 300px;
      display: flex;
      flex-direction: column;
    }
    .col{
      border: 1px solid black;

    }
    .col1{
      flex: 1;
    }
    .col2{
      flex: 1;
    }
    .mid{
      flex: 3;
      display: flex;
      flex-direction: row;
    }


    .row1{
      flex: 1;
      border: 1px solid black;

    }
    .row3{
      flex: 1;
      border: 1px solid black;

    }
    .row2{
      flex: 5;
    }
    
  </STYle>
</head>
<style>

</style>
<body>
  <div class="container">
    <div class="col col1"></div>
    <div class="col mid">
      <div class="row1"></div>
      <div class="row2">
      </div>
      <div class="row3"></div>
    </div>
    <div class="col col2"></div>
  </div>
</body>
</html>
