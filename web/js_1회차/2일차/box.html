<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 120px;
      height: 120px;
      position: absolute;
    }
    .a{
      background-color: red;
      top: 20px;
      left: 200px;
      z-index: 10;
    }
    .b{
      background-color: blue;
      top: 50px;
      left: 260px;
    }
    .c{
      background-color: green;
      top: 80px;
      left: 230px;
      z-index: 122;
    }
  </style>
</head>
<body>
  <div class="box a"></div>
  <div class="box b"></div>
  <div class="box c"></div>
</body>
</html>

<!-- z-index 3차원에서만 동작 -->
<!-- 큰값을 부여할수록 우선순위 높음 -->
