<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>bootstrap</h1>
    <button type="button" class="btn btn-success btncustom1">Large Success</button>
    <button type="button" class="btn btn-danger btncustom2">Danger</button>
    <button type="button" class="btn btn-outline-primary disable">Primary</button>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./라이언1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./라이언2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./라이언3.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./라이언2.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script>
      const sucbtn=document.querySelector(".btncustom1");//class .붙일것
      const danbtn=document.querySelector(".btncustom2");
      console.log(sucbtn);
      console.log(danbtn);

      sucbtn.addEventListener("click",function(){
        sucbtn.classList.add("btn-lg");
      })
      danbtn.addEventListener("click",function(){
        danbtn.classList.add("btn-sm");
      })

    </script>
  </body>
</html>
