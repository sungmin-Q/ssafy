<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mytitle</title>
</head>
<body>
  <h1>
    A heading
  </h1>
  <a class="mac" href="mcdonald.co.kr">link text</a>
  <script>
    const a=document.children[0].children[1].children[1].textContent;
    console.log(a);
    a.textContent="ABC";
  // 개발시 children[0]등의 배열 접근 가능
  //  alert(a);
  // query selector(선택자) classs. id
  const h1tag=document.querySelector("h1");
  console.log(h1tag);
  const mac=document.querySelector(".mac");
  console.log(mac);
  console.log(mac.textContent);
  mac.textContent="맥도날드";
  mac.href="https://www.naver.com";
  </script>
</body>
</html>
