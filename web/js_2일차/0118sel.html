<!-- 이미지 랩 -> 이미지로 접근가능
쿼리 셀렉터  document 뿐만아니라 퀘리셀렉터에서 다시 접근 가능
dom정보는 주소 복사
querySelectorALL 공통정보를 배열로 가져옴 -->
document.querySelectorAll(".hobby-list > ul");

document.querySelectorAll(".hobby-list > ul > li");
