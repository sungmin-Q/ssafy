<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      .btn-custom {
        border: 11px solid black;
      }
    </style>
    <!-- link는 css로 header에 넣음 -->
    <!-- cntl+d 동일항목 동시선택
    shift+alt+under 줄 복사 -->
    <!-- cntl+alt+under 여러개 선택 -->
  </head>

  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#signupmodal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal"
      id="signupmodal"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-titles" >회원가입</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <!-- 회원가입창 -->
            <div class="name form-floating mb-3">
              <input type="email" class="form-control" id="inputname" placeholder=" john smith">
              <label for="inputname">input your name</label>
            </div>
            <div class="email form-floating mb-3">
              <input type="email" class="form-control" id="inputemail" placeholder=" sample@example.com">
              <label for="inputemail">input your Email address</label>
            </div>
            <div class="ps form-floating mb-3">
              <input type="password" class="form-control" id="inputpassword" placeholder="Password">
              <label for="inputpassqord">Password</label>
            </div>
            <div class=" reps form-floating mb-3">
              <input type="password" class="form-control" id="inputrepassword" placeholder="Password">
              <label for="inputrepassqord">Password</label>
            </div>

           

          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button type="button" class="btn btn-primary">가입하기</button>
          </div>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-outline-success btn-lg">
      Success
    </button>
    <button type="button" class="btn btn-outline-success btn-sm" disable>
      Success
    </button>

    <div class="form-floating mb-4">
      <input
        type="email"
        class="form-control"
        id="user-emil-input"
        placeholder="name@example.com"
      />
      <label for="user-emil-input">이메일 입력</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="user-email-input"
        placeholder="Password"
      />
      <label for="user-email-input">비밀번호</label>
      <button type="button" class="btn-custom btn btn-primary">click</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script>
      
    </script>
    <!-- script는 js로 body에 넣음
    자기 정의 script맨 마지막에 위치 -->
    <!-- 부트스트랩 class기반 -->
  </body>
</html>
