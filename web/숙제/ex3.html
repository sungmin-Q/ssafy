<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
  </head>

  <body>
    <!-- block 요소들  -->
    <!-- div, h1~6, ul, ol, li, p, hr, form, sematic tags 등 -->
    <header class="header">
      <img src="./ssafy_logo.png" alt="logo" class="btn logo">
      <img src="./hamburger_btn.png" alt="btn" class="btn">
    </header>
    <main class="main">
      <div class="text">
        <img src="./ssafy_banner.png" alt="banner">
        <h1>삼성 청년 SW 아카데미
          대한민국 SW의 미래를 이끕니다.
          </h1>
        <h3>삼성의 SW 교육 경험과 고용노동부의 취업 지원 노하우를 바탕으로, 취업 준비생에게 SW 역량 향상 교육 및 다양한 취업지원 서비스를 제공하여 취업에 성공하도록 돕는 프로그램입니다.</h3>
        <h6>본 교육과정은 삼성이 주관하고 고용노동부가 후원하며, 아이들과 미래재단이 함께합니다.
          (교육운영은 멀티캠퍼스에서 위탁 실시)</h6>
        <div class="banner">
          <h4>주관</h4>
          <img src="./multicampus_logo.png" alt="" class="bannerimg">
          <h4>후원</h4>
          <img src="./mob_logo_moel.png" alt="" class="bannerimg">
        </div>
      </div>
      <div class="imgwrapper">
      <img src="./happling.png" alt="1">
      <div class="line"></div>
      <img src="./happlossom.png" alt="2">
      <div class="line"></div>
      <img src="./happlower.png" alt="3">
      <div class="line"></div>
    </div>
    </main>
