<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>

  </div>
  <script>
    //fetch,xhr js자체 라이브러리
    //promise 형식:
    fetch('https://jsonplaceholder.typicode.com/todos/1')
      .then(response => response.json())
      .then(json => console.log(json))  

    //async await
    async function getData(){
      try{
        const fetchData=await fetch('https://jsonplaceholder.typicode.com/todos')
        const data=await fetchData.json();
        console.log(data);
        document.querySelector('div').insertAdjacentElement('before',JSON.stringify(data));
        
      }catch(error){
        console.log(error);
        document.querySelector('div').textContent="not data";
      }
      getData();
    }
    //axios 외부 라이브러리
      </script>


</body>
</html>
