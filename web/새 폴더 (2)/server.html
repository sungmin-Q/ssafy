<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>서버에서 데이터를 가져오자!</h1>
    <button>가져오기</button>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.3.2/dist/axios.min.js"></script>
    <script>
      // const getData = () => {
      //   try {
      //     const response = axios.get(
      //       "https://jsonplaceholder.typicode.com/todos"
      //     );
      //     console.log(response.data);
      //   } catch (error) {
      //     console.log(error);
      //   }
      // };

      const getData = () => {
        axios
          .get("https://jsonplaceholder.typicode.com/todos")
          .then((response) => {
            console.log(response.data);
          })
          .catch((error) => {
            console.log(error);
          });
      };

      // 데이터 수정권한 없음
      // undefined는 에러 아님
      // try catch에러
      // axios통신 요청
      // 한 줄 넣은것도 설치에 속함
      // 사이트 접속시 json제공하는 사이트 api
      //axios 해당 url을 제공시 해당하는 값을 가져옴
      //respons의 데이터만 가져와야함
      //서버와의 통신시 다음 줄 먼저 동작
      //async 함수 앞에 넣어줌으로서 js의 실제 동작과정을 제어
      //await 통신이 끝날때 까지 대기 시킨후 종료후 다음으로 넘어감
      //saynㅊ
      const btn = document.querySelector("button");
      btn.addEventListener("click", getData);
    </script>
  </body>
</html>
