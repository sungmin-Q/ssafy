<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- style -->
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <nav class="header-nav">
      <!-- ul.header-nav-list-wrapper>li*3 -->
      <ul class="header-nav-list-wrapper">
        <li>Gmail</li>
        <li>image</li>
        <li>
          <button class="toggle-button">
            darkmode
          </button>
        </li>
      </ul>
    </nav>

  <main class="main-container">
    <!-- 로고 파트 -->
    <h1>

      <img class="search-icon" src="./search.png">
    </div>

    <!-- 아이콘 파트 -->
    <!-- section.book -->
    <selection class="bookmark-section">
      <div class="bookmark-wrapper">

        <!-- 반복되는 부분 -->
        <a href="" class="bookmark-item">
          <div class="img-icon-wrapper">
            <img src="./naver.png" alt="">
          </div>
          <div class="bookmark-text">naver</div>
        </a>
        <!-- 반복 -->

        <!-- 반복되는 부분 -->
        <a href="" class="bookmark-item">
          <div class="img-icon-wrapper">

          </div>
          <div class="bookmark-text">google</div>
        </a>
        <!-- 반복 -->

        <!-- 반복되는 부분 -->

        <!-- 반복되는 부분 -->

            <img src="./daum.png" alt="">

          <div class="bookmark-text">daum</div>

        <a href="" class="bookmark-item">
          <div class="img-icon-wrapper">
            <img src="./samsung.png" alt="">

        <!-- 반복되는 부분 -->
        <a href="" class="bookmark-item">
          <div class="img-icon-wrapper">

        </a>

        <!-- 반복되는 부분 -->
        <a href="" class="bookmark-item">
          <div class="img-icon-wrapper">
            <img src="./ssafy.png" alt="">
          </div>
          <div class="bookmark-text">ssafy</div>
        </a>
        <!-- 반복 -->

        <!-- 반복되는 부분 -->
        <a href="" class="bookmark-item">

            <img src="./plus.png" alt="">
          </div>
          <div class="bookmark-text">plus</div>
        </a>

  <script src="./index.js"></script>
