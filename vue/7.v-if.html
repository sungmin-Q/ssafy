<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
  <p v-if="seen">can see</p>
  <button v-on:click="open">open</button>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>
  <script>
    const app=new Vue({
      el:"#app",
      data(){
        return{
          seen:false,
        }
      },
      methods:{
        open(){
          this.seen=true;
        },
      },
    });
  </script>
  </div>
</body>
</html>
